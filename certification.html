<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>My Certifications</title>
    <link rel="stylesheet" href="assets/css/utility.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        nav.navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
            background-color: #209CEE;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-button {
            background-color: aliceblue;
            color: black;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .nav-button:hover {
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .certificates-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 0 10px;
        }
        .certificate {
            flex: 1 1 calc(100% - 20px);
            max-width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
            cursor: pointer;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .certificate img {
            max-width: 80%;
            height: auto;
        }
        .certificate:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain; /* Maintain aspect ratio without distortion */
        }
        .move-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }
        .move-arrow.left {
            left: 20px;
        }
        .move-arrow.right {
            right: 20px;
        }

        @media (min-width: 768px) {
            .certificate {
                flex: 1 1 calc(50% - 20px);
                max-width: 48%;
            }
        }
        @media (min-width: 1024px) {
            .certificate {
                flex: 1 1 calc(33.33% - 20px);
                max-width: 31%;
            }
            .certificate img {
                max-width: 70%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-buttons">
            <button class="nav-button" onclick="window.location.href='skills.html'">Back</button>
            <button class="nav-button" onclick="window.location.href='index.html'">Home</button>
        </div>
    </nav>
    <h1>My Certifications</h1>
    <div class="certificates-container">
        
        <div class="certificate" onclick="showFullScreen(0)">
            <img src="images/certicates/Improving Deep Neural Networks Hyperparameter Tuning, Regularization and Optimization.png" alt="Certification 1">
        </div>
        <div class="certificate" onclick="showFullScreen(7)">
            <img src="images/certicates/NN & DL.png" alt="Certification 2">
        </div>
        <div class="certificate" onclick="showFullScreen(3)">
            <img src="images/certicates/ML Specialization.png" alt="Certification 3">
        </div>
        <div class="certificate" onclick="showFullScreen(0)">
            <img src="images/certicates/Data Science.png" alt="Certification 4">
        </div>
        <div class="certificate" onclick="showFullScreen(1)">
            <img src="images/certicates/Databases and SQL for Data Science with Python.png" alt="Certification 5">
        </div>
        <div class="certificate" onclick="showFullScreen(2)">
            <img src="images/certicates/Data Analysis with Python.png" alt="Certification 6">
        </div>
        <div class="certificate" onclick="showFullScreen(4)">
            <img src="images/certicates/Supervised Machine Learning Regression and Classification.png" alt="Certification 8">
        </div>
        <div class="certificate" onclick="showFullScreen(5)">
            <img src="images/certicates/Unsupervised Learning.png" alt="Certification 9">
        </div>
        <div class="certificate" onclick="showFullScreen(6)">
            <img src="images/certicates/Advanced Algo.png" alt="Certification 10">
        </div>
        <div class="certificate" onclick="showFullScreen(8)">
            <img src="images/certicates/forward.jpg" alt="Certification 11">
        </div>
    </div>

    <div id="fullscreen-overlay" class="fullscreen-overlay" onclick="closeFullScreen()">
        <img id="fullscreen-image" class="fullscreen-image" src="" alt="Fullscreen Certificate">
        <span class="move-arrow left" onclick="moveCertificate(-1, event)">&#10094;</span>
        <span class="move-arrow right" onclick="moveCertificate(1, event)">&#10095;</span>
    </div>

    <script>
        let certificates = [
            "images/certicates/Data Science.png",
            "images/certicates/Databases and SQL for Data Science with Python.png",
            "images/certicates/Data Analysis with Python.png",
            "images/certicates/ML Specialization.png",
            "images/certicates/Supervised Machine Learning Regression and Classification.png",
            "images/certicates/Unsupervised Learning.png",
            "images/certicates/Advanced Algo.png",
            "images/certicates/NN & DL.png",
            "images/certicates/forward.jpg"
        ];

        let currentIndex = -1;

        function showFullScreen(index) {
            currentIndex = index;
            const fullscreenImage = document.getElementById("fullscreen-image");
            fullscreenImage.src = certificates[currentIndex];
            fullscreenImage.alt = `Certification ${currentIndex + 1}`;
            document.getElementById("fullscreen-overlay").style.display = "flex";
        }

        function closeFullScreen() {
            document.getElementById("fullscreen-overlay").style.display = "none";
        }

        function moveCertificate(direction, event) {
            event.stopPropagation();
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = certificates.length - 1;
            if (currentIndex >= certificates.length) currentIndex = 0;
            showFullScreen(currentIndex);
        }
    </script>
</body>
</html>
